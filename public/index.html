<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="contactForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group phone-group">
            <div class="phone-inputs">
                <div class="input-wrapper">
                    <label for="countryCode">Country Code:</label>
                    <input type="text" id="countryCode" name="countryCode" required>
                </div>
                <div class="input-wrapper">
                    <label for="number">Number:</label>
                    <input type="tel" id="number" name="number" required>
                </div>
            </div>
        </div>

        <button type="submit" id="addButton">Add</button>
    </form>

    <div class="error-message">
        <p id="formMessage" class="form-message"></p>
    </div>

    <section class="table-section">
        <div class="table-container">
            <div class="table-header">
                <h2>Contact Records</h2>

                <div class="table-controls">
                    <input type="text" id="searchInput" placeholder="Search by name or number...">
                    <select id="sortSelect">
                        <option value="oldest">Oldest</option>
                        <option value="newest">Newest</option>
                    </select>

                    <select id="countryFilter">
                        <option value="">All Country Codes</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table id="contactsTable" class="contacts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Country Code</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
                <div class="pagination">
                    <button id="prevBtn">Prev</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn">Next</button>
                </div>

            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
